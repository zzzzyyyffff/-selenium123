<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FrameTest</title>
</head>
<body>
<div id="wait">
    <input class="confirm" type="button" onclick="show()" value="点击我">
</div>
<div id="display">
    <div id="111" style="color:red">wait for display</div>
</div>
</body>
<script type="text/javascript">
    function show(){
        document.getElementById('111').style.display="block";
    }
</script>
</html>
